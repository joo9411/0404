  <title>02제이쿼리 문서객체조작을 활용한 이미지 갤러리 구현</title>
  <style>
    *{margin:0px; padding:0px;}
    ol, ul, li{list-style:none;}
    a{text-decoration:none;}
    body{
      font-family: "맑은 고딕",arial, sans-serif;
      font-size:12px;
      color:#333;
    }
    h2, ol{padding:10px;}

    #gallery{
      width:1240px;
      margin:0px auto;
      border:3px solid #000;
    }
    #gallery > h3{text-align:center;}
    #gallery > ul{
      display:grid;
      padding:20px;
      grid-gap:0px;
      grid-template-columns: repeat(4, auto);
      grid-template-rows:repeat(3, 190px);
    }
    #gallery > ul > li{
      position:relative; /* caption의 부모요소에 기준을 설정함 */
      overflow:hidden;
    }
    #gallery > ul > li img{
      width:100%;
      transition: 0.3s;
      filter: grayscale(1);
    }
    #gallery > ul > li:hover img{
      opacity: 0.8;
      transform: scale(1.1);
      filter: grayscale(0);
    }
    .caption{
      background:rgba(0,0,0,.8);
      color:#fff;
      font-size:14px;
      position:absolute;
      width:100%;
      bottom:-40px;left:0px;
      line-height:40px;
      text-indent:10px;
    }

    /* 모달서식 */
    .modal{
      width:100%;height:100%;
      background:rgba(0,0,0,.8);
      position:fixed;top:0px;left:0px;
      text-align:center;
    }
    .modal img{
      max-width:600px;
      position: absolute;
      left: 50%;top: 50%;
      transform: translate(-50%,-50%);
      /* padding-top:3%; */
    }
    .modal a{
      color:#fff;
      font-size:30px;
      position:fixed;right:3%;top:2%;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function(){

      //갤러리 이미지 목록(li)에 마우스 오버시 캡션 나오게 하기
      $('#gallery li').mouseenter(function(){ //마우스 오버시 동작
        $(this).find('.caption').stop().animate({'bottom':'0px'},300); //마우스 올린 li태그의 자손 caption
      });

      $('#gallery li').mouseleave(function(){  //마우스 아웃시 동작
        $('.caption').stop().animate({'bottom':'-40px'},300);
      });

      //목록안의 img태그의 src값 불러오기
      $('#gallery li').click(function(){
        const img_url = $(this).find('img').attr('src');
        console.log(img_url); //이미지 src속성값이 출력되는지 확인한다.

        let modal = "<div class='modal'><div><img src="+img_url+" alt=''><br><a href='#' title='닫기'><i class='fas fa-times'></a></div></div>";
        
        $('body').append(modal); 

        //닫기 버튼 클릭시 모달윈도우 숨기기
        $('.modal a').click(function(){
          $('.modal').fadeOut();
          return false; // 새로고침 방지
        });

      });     

    });
  </script>
</head>
